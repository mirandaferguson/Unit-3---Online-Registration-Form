<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>The Code Review</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <hr />
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="input-group input-group-inline">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="user-name" required placeholder="* Required">
          </div>
          <div class="input-group input-group-inline">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="user-email" required placeholder="* Required">
          </div>
          <div class="input-group input-group-inline">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="user-phone" placeholder="(555) 123-1234">
          </div>
          <div class="input-group input-group-inline">
            <label for="address1" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="address1" name="user-address1">
          </div>
          <div class="input-group input-group-inline">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="user-city">
          </div>
          <div class="input-group input-group-inline">
            <label for="state" class="form-label">State</label>
            <select class="form-control" id="state" name="state">
              <option value="" selected>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>				
            </select>
          </div>
          <div class="input-group input-group-inline">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="zip" name="user-zip">
          </div>
        </fieldset>

        <hr />

        <fieldset>
          <legend>Newsletter</legend>

          <div class="input-group">
            <p class="hint">Select the newsletters you would like to receive</p>
            <ul class="input-list">
              <li>
                <input type="checkbox" id="topic-html" name="topic" value="HTML News">
                <label for="topic-html">HTML News</label>
              </li>
              <li>
                <input type="checkbox" id="topic-css" name="topic" value="CSS News">
                <label for="topic-css">CSS News</label>
              </li>
              <li>
                <input type="checkbox" id="topic-javascript" name="topic" value="Javascript News">
                <label for="topic-javascript">Javascript News</label>
              </li>
            </ul>
          </div>

          <div class="input-group">
            <p class="hint">Newsletter Format</p>
            <ul class="input-list">
              <li>
                <input type="radio" id="format-html" name="format" value="HTML">
                <label for="format-html">HTML News</label>
              </li>
              <li>
                <input type="radio" id="format-css" name="format" value="CSS">
                <label for="format-css">CSS News</label>
              </li>
            </ul>
          </div>

          <div class="input-group">
            <label for="topics" class="form-label">Other topics you'd like to hear about</label>
            <textarea class="form-control" id="topics" name="topics"></textarea>
          </div>
          
        </fieldset>

        <button class="submit-button" type="submit">Sign Up</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Copyright The Code Review</p>
    </div>
  </footer>
</body>
</html>
